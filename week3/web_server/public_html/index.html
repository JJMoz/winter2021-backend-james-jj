    <script>
        //creates a HTTP Request object from 'XMLhttpRequest' method (function) and puts it in a variable 'xhr'
        let xhr = new XMLHttpRequest();
        // 'open' is a method. We provide the correct type of Request as well
        xhr.open("POST", "http://localhost:3000/test", true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.send('{"message": "Hello there!"}');
        xhr.onload = function () {

            console.log("The server has responded");
            // 'this.responseText' is the porperty of the response object, usually holding a JSON String.
            console.log(this.responseText);
        };

    </script>

    
</body>
