    <script>
    
//FUNCTION SYNTEX
    function myFunction() {
        console.log ("Hello there")
    }

    // The Function Call. Tells the function to run its code. "CALLS THE FUNCTION" 
    myFunction();
    myFunction();
    // A reference to the function ( a pointer)
    myFunction; 

// PARAMETERS & ARGUMENTS

    // PARAMETERS: Special Variables that belong to a function, they are created in the parenthesis of the function (function definition).

    function multiply4thPower(number) {
        let results = number * number * number * number;
        console.log(results);
    }

    // ARGUMENTS: The data that gets passed to the Parameter. Arguments are writtenin the parethesis of the function call.

    multiply4thPower(5);
    multiply4thPower(50);
    multiply4thPower(25);

// RETURN KEYWORD

    // When the return keyword is executed, the function ENDS immediately;

    function returnName() {
        return "Jawn"; // all code below does not run.

        console.log(returnName);
