<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Loops</title>
</head>
<body>
    
    <Script>

// FOR LOOPS
    // Inside of the parenthesis: INITIALIZATION; CONDITION; ITERATION
        for (let count = 0; count < 10; count++) {
            console.log(" 1st for Loop # " + count);
        }

        for (let count = 10; count > 0; count--) {
            console.log(" 2nd for Loop # " + count);
        }

// WHILE LOOPS
// Not limited to numbers like "for loops". The boolean in the parenthesis should become false at some point, otherwise the loop will continue to run forever.
        let count = 0;
        while (count < 10) {
            console.log(" While Loop # " + count);
            count++
        }

// DO WHILE LOOP
// RUN CODE FIRST. Runs code at least ONCE. Even if it is untrue. 
        do {
            console.log ("Hello DO WHILE LOOP")
        } while (false);
        
    
    </Script>


</body>
</html>
